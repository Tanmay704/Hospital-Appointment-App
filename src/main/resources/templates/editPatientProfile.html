	<body>
   
         
           
	<div class="container">
		
			
			
			<hr/>
		
	 <form class="row g-3"
            method="POST"
            role="form"
            th:action="@{/patient/pSetting}"
            th:object="${patient}"
         	 >
	<table style="width:100%" class="table table-bordered table-striped">
			
				<tr>
				    <th>Reg. Id:</th>
				    <td th:text="${patient.pId}"></td>
					
		     
				  </tr>
				 <tr>
				    <th>Full Name:</th>
				
				 <td /> <input type="text" th:field="${patient.fullName}"  /> 
				  </tr>
				  
				 <tr> 
				    <th>Email:</th>
				    <td /> <input type="text" th:field="${patient.email}"  /> 
				    
				</tr>
				<tr> 
				    <th>Occupation:</th>
				     <td /> <input type="text" th:field="${patient.occupation}"  /> 
				
				</tr>
				  <tr>
				    <th>Mob No.:</th>
				    <td th:text="${patient.mobNo}"></td>
					
				  
				  </tr>
			
				    <tr>
				    <th>Height:</th>
				 <td /> <input type="text" th:field="${patient.height}"  /> 
				  </tr>
				    <tr>
				    <th>Weight:</th>
				    <td /> <input type="text" th:field="${patient.weight}"  /> 
				  </tr>
				     <tr>
				    <th>Age:</th>
				  <td /> <input type="text" th:field="${patient.age}"  /> 
				  </tr>
				  <tr>
				     <th>State:</th>
				 
				     <td /> <input type="text" th:field="${patient.patientAddress.state}"  /> 
				 </tr>
				 <tr>
				    <th>City:</th>
				     <td /> <input type="text" th:field="${patient.patientAddress.city}"  /> 
				 </tr>
				 <tr>
				     <th>Street:</th>
				      <td /> <input type="text" th:field="${patient.patientAddress.street}"  /> 
				 </tr>
			 		<tr>
				    <th>Zip Code:</th>
				      <td /> <input type="number" th:field="${patient.patientAddress.zipCode}"  /> 
				 </tr>
			
			
			
    	
    		
</table>
			<button class="btn btn-primary" type="submit">Submit</button>
		
		</div>
  </form>
	</body>

</html>
