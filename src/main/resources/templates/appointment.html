  		<div class="alert alert-danger" role="alert" th:text="${declinedSize}" th:if="${declinedSize}"></div>  
 	<div class="alert alert-danger" role="alert" th:text="${declinedType}" th:if="${declinedType}"></div>    
		
			<body style="background-color:#E8F6F9;">
			<div class="container" style="background-color:#B8DEE6;padding:20px; border: 3px solid #939FA1; border-inline-color: #BEBCBC;">
		  <div class="row col-md-8 offset-md-2">
		    <div class="card">
			      <div class="card-header">
			          <h1 class="text-center">Book Appointment</h1>
			      </div>
			        <div class="card-header">
			        <div class="row">
					    <div class="col">
					     <h3>Patient Name : <small><span th:text="${patient.fullName}"></span></small></h3>
					    </div>
					    <div class="col">
					      <h3 style="text-align: right;">Doctor Name : <small><span th:text="${doctor.username}"></span></small></h3>
					    </div>
					    </div>
    
		      </div>
		   
		   
		      <div class="card-body">
		          <form class="row g-3"
		            method="POST"
		            role="form"
		            th:action="@{/patient/appointment/{id}(id=${doctor.dId})}"
		         	 th:object="${patientDoctor}"
		        enctype="multipart/form-data" >
		        
		        
		          
  					
  					<div class="form-group mb-3">
					  <label>Select Time 	: (Required)</label>
					<div class="cs-form">
					  <input type="datetime-local" th:field="*{appointmentTime}" value="2018-06-12T19:30"
       min="20-12-2022T09:00" max="27-12-2022T00:00"  class="form-control" required/>
					</div>
						</div>    
					 <div class="form-group">
		             <label>Enter Symptoms 	: (Optional)</label>
		             <div class="cs-form">
		               <input type="text" th:field="*{symptoms}" class="form-control" style="height:120px; width:600px;"/>
		             </div>
		            </div>	
		          <div class="form-group">
		            <label>If you have any previous appointment documents, please upload them (Optional) </label>
		          <label> <small>Only the following file types are permitted:.jpg,.zip,.txt,.png,.pdf.Â </small> </label>
		            <div class="cs-form">
			            <input
	              class="form-control" name="file" type="file" id="file" accept=".jpg, .zip .txt .png, .pdf" multiple><br />
	          <!--   <input th:onClick="reset()" class="btn btn-warning" "> -->
            	</div> </div>
		            <br/>
		            
		            <div class="form-group">
		            
		              <button class="btn btn-warning" value="Upload" type="submit" >Book</button>
		              
		              <span>Go back? <a th:href="@{/patient/bookAppointment}">click here</a></span>
		            </div>
		          </form>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		
		
		
		
	</body>
	
	</html>
