	<body>
   
         
           
	<div class="container"  style="background-color:#B8DEE6;padding:20px; border: 3px solid #939FA1; border-inline-color: #BEBCBC;">
		
<h2> List of Doctors :</h2>
	
	

	<div  class="container p-5 my-5  text-white" th:each="doctor : ${doctorList}" style="border: 3px solid #606566; background-color:#9CA2A3; font-size:1.5vw">
		 <div class="row" >
	  	 	 <div class="col-sm-6"><b>Doctor Id No.: </b><span th:text="${doctor.dId}"> Title </span></div>
	   		
	   		 <div class="col-sm-6">
	   		 <span th:if="${doctor.isAvailable == true}">
	   		 <i class="fa fa-circle" style="font-size:36px;color:green"> </i> 
	   		 </span>
	   		  <span th:if="${doctor.isAvailable == false}">
	   		 <i class="fa fa-circle" style="font-size:36px;color:red"></i> 
	   		 </span>
	   		<!--  </b><span th:text="${doctor.isAvailable}"></div> -->
	 	 	</div>
	 	 	</div>
	 	 	 	 	 <div class="row">
	  	 	 <div class="col-sm-8"><b>Specialist: </b><span th:text="${doctor.doctorSpecialization}">  </span></div>
	   
	   		 
	   		
	 		
	 			</div>
	 	 	 <div class="row">
	  	 	 <div class="col-sm-8"><b>Name: </b><span th:text="${doctor.username}"> Title </span></div>
	   		
	   		 <div class="col-6"><b>Start Time: </b><span th:text="${doctor.sTime}"></div>
	   		  <div class="col-6"><b>End Time: </b><span th:text="${doctor.eTime}"></div>
	   		 
	   		
	 		
	 			</div>
	 			<br />
	 	 <div class="row">
	 		  <span th:if="${doctor.isAvailable == true}">
 					  <a th:href="@{/patient/appointment/{id}(id=${doctor.dId})}"> 
       			  <button class="btn btn-primary" > Book an Appointment </button> 
   					 </a>  </span>
   			 
   			 <span th:if="${doctor.isAvailable == false}">
 				<b style="background-color:white; padding:7px;color:red">Not Available</b> 
   					 </a>  </span>
			</div>
		</div>
   </div>
