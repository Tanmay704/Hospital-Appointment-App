<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Register Patient | Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        >
</head>
<body style="background-color:#E8F6F9;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#1ac6fb;">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Hospital Management System </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/patient/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
	<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered our app!
          </div>
      </div>
      <div class="card-body">
          <form class="row g-3"
            method="POST"
            role="form"
            th:action="@{/patient/add}"
            th:object="${patient}"
          >
          
          <small><b>All fields are mandatory</b></small>
          <hr/>
            <div class="form-group mb-3">
              <label class="form-label">Full Name</label>
              <input
                      class="form-control"
                      id="fullName"
                      name="fullName"
                      placeholder="Enter Full Name"
                      th:field="*{fullName}"
                   
                      type="text"
                      required
              />
              <p th:errors = "*{fullName}" class="text-danger"
              th:if="${#fields.hasErrors('fullName')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Mobile Number</label>
              <input
                      class="form-control"
                      id="mobNo"
                      
                      name="mobNo"
                      placeholder="Enter Mobile Number"
                      th:field="*{mobNo}"
                      type="number"
                      required
              />
              <p th:errors = "*{mobNo}" class="text-danger" 
                 th:if="${#fields.hasErrors('mobNo')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email address"
                      th:field="*{email}"
                      type="email"
                      required
              />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>
           <div class="form-group mb-3">
              <label class="form-label">Occupation</label>
              <input
                      class="form-control"
                      id="occupation"
                      name="occupation"
                      placeholder="Enter Occupation"
                      th:field="*{occupation}"
                      type="text"
                      required
              />
              <p th:errors = "*{occupation}" class="text-danger"
                 th:if="${#fields.hasErrors('occupation')}" ></p>
			</div>
				  
		
            
            		<div class="row g-3">
				  <div class="col-sm">
				    <label class="form-label">Weight (in Kg.)</label>
                      <input
                      class="form-control"
                      id="weight"
                      name="weight"
                      placeholder="Enter weight"
                      th:field="*{weight}"
                      type="number"
                      required
              />
              <p th:errors = "*{weight}" class="text-danger" 
                 th:if="${#fields.hasErrors('weight')}"></p>
				  </div>
				  
	 
				  
				  <div class="col-sm">
				   <label class="form-label">Height (in Ft.)</label>
         <input
                      class="form-control"
              	        id="height"
                      name="height"
                      placeholder="Enter height"
                      th:field="*{height}"
                      type="number"
                      required
              />
                  <p th:errors = "*{height}" class="text-danger" 
                 th:if="${#fields.hasErrors('height')}"></p>
				  </div>
				  <div class="col-sm">
			 <label class="form-label">Age</label>
  				  <input
                      class="form-control"
                      id="age"
                      name="age"
                      placeholder="Enter Age"
                      th:field="*{age}"
                      type="number"
                      required
              />
                 <p th:errors = "*{age}" class="text-danger" 
                 th:if="${#fields.hasErrors('age')}"></p>
				  </div>
				</div>
            
            
        
            
				<div class="row g-3">
				 <label> Address:</label>  
				    
				  <div class="col-sm-4">
				    <label class="form-label">Street</label>
              <input
                      class="form-control"
                      id="street"
                      name="street"
                      placeholder="Enter Street"
                
                      type="text"
                      required
              />

                 <p th:errors = "*{street}" class="text-danger" 
                 th:if="${#fields.hasErrors('patientAddress.street')}"></p> 
				  </div>
				  <div class="col-sm-3">
				    <label class="form-label">City</label>
              <input
                      class="form-control"
                      id="city"
                      name="city"
                      placeholder="Enter city"
                   
                      type="text"
                      required
              />
               <p th:errors = "*{city}" class="text-danger" 
                 th:if="${#fields.hasErrors('patientAddress.city')}"></p>
            
				  </div>
				  <div class="col-sm-3">
				   <label class="form-label">State</label>
              <input
                      class="form-control"
                      id="state"
                      name="state"
                      placeholder="Enter State"
                  
                      type="text"
                      required
              />
         	 <p th:errors = "*{state}" class="text-danger" 
                 th:if="${#fields.hasErrors('patientAddress.state')}"></p> 
              
				  </div>
				  <div class="col-sm">
			 <label class="form-label">Zip</label>
              <input
                      class="form-control"
                      id="zip"
                      name="zipCode"
                      placeholder="Enter zip"
                    
                      type="number" required
              />
             <p th:errors = "*{zip}" class="text-danger" 
                 th:if="${#fields.hasErrors('patientAddress.zipCode')}"></p> 
              
				  </div>
				</div>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">Register</button>
              <span>Already registered? <a th:href="@{/patient/login}">Login here</a></span>
            </div>
            
            
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
