	<body style="background-color:#E8F6F9;">
   
           
         
	<div class="container"  style="background-color:#B8DEE6;padding:20px; border: 3px solid #939FA1; border-inline-color: #BEBCBC;">
		
<h2> List of Appointments :</h2>
	
	

	<div th:each="patientDoctor : ${patientDoctorList}" style="border: 3px solid #606566; background-color:#9CA2A3; font-size:1.5vw">
	<br />
		 	<div class="row" >
		 	 	 <div class="col">
			  	 	<b>Patient Reg. No.: </b><span th:text="${patientDoctor.patient.pId}">  </span>
			 	 </div>
			 	 <div class="col">
			  	 	<b>Doctor Id No.: </b><span th:text="${patientDoctor.doctor.dId}">  </span>
			 	 </div>
			 	
			 	 
			 </div> 
			 	 
			 	 <div class="row">
			 	  	<div class="col">
			  	 	 <b>Patient Name: </b><span th:text="${patientDoctor.patient.fullName}"> </span>
			  		 </div> 
			 		  <div class="col">
			  	 	 <b>Doctor Name: </b><span th:text="${patientDoctor.doctor.username}">  </span>
			  		 </div> 
			  	 </div>
 			 	 <div class="row">
			 	  	<div class="col">
			  	 	 <b>Appointment Id: </b><span th:text="${patientDoctor.appointmentNo}">  </span>
			  		 </div> 
			 		  <div class="col">
			  	 	 <b>Appointment Time: </b><span th:text="${patientDoctor.appointmentTime}">  </span>
			  		 </div> 
			  	 </div>
				<div class="row">
				
				     <div class="col">   <a th:href="@{/doctor/approve/{id}(id=${patientDoctor.appointmentNo})}"> 
	       			  <button class="fa fa-check" >  Approve </button> 
	   					 </a> </div>
				    <div class="col">
				      <a th:href="@{/doctor/decline/{id}(id=${patientDoctor.appointmentNo})}"> 
       			  <button class="fa fa-close" >  Decline </button> 
   					 </a> 
			    </div>
					<div class="col">
					<span th:if="${patientDoctor.fileDB != null}">
					<a th:href="@{/doctor/downloadfile/{id}(id=${patientDoctor.appointmentNo})}"><i class="fa fa-download"></i></a>
				  	Download patient Document
				  	</span>
				  	<span th:if="${patientDoctor.fileDB == null}">
				  	Document not available
				  	</span> 
				    </div>
 					
				    <div class="col">
				      <a th:href="@{/doctor/doctorPatientProfile/{id}(id=${patientDoctor.patient.pId})}"> 
       			  <button class="btn btn-primary" > Show Patient Profile </button> 
   					 </a>
				    </div>
				  </div>
	   		 
	 		
		<br />
   </div>
