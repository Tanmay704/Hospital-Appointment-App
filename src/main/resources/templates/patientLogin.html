<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <title>Patient Login | Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
         >
</head>
<body  style="background-color:#E8F6F9;">
<!-- <nav class="navbar navbar-light"  style="background-color:#1ac6fb;"> -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#1ac6fb;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Hospital Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" th:href="@{/patient/register}">Register</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" th:href="@{/doctor/login}">Doctor Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Mob No. or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Patient Login</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                  	    th:object="${patient}"
                        th:action="@{/patient/process }"
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Mob No.</label>
                            <input
                                type="number"
                                id="mobNo"
                                name="username"
                                class="form-control"
                                 th:value="${mobNo}"
                                placeholder="Enter Mobile Number"
                            />
 							</div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <span> Not registered ?
                                <a th:href="@{/patient/register}">Register/Signup here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
