			<div class="container"  style="background-color:#B8DEE6;padding:20px; border: 3px solid #939FA1; border-inline-color: #BEBCBC;">
				
		<h2> Appointment History :</h2>
			
			
		
			<div th:each="patientDoctor : ${patientDoctorList}" style="border: 3px solid #606566; background-color:#9CA2A3; font-size:1.5vw">
			<br />
				 	<div class="row" >
				 	 	 <div class="col">
					  	 	<b>Patient Reg. No.: </b><span th:text="${patientDoctor.patient.pId}">  </span>
					 	 </div>
					 	 <div class="col">
					  	 	<b>Doctor Id No.: </b><span th:text="${patientDoctor.doctor.dId}">  </span>
					 	 </div>
					 	
					 	 
					 </div> 
					 	 
					 	 <div class="row">
					 	  	<div class="col">
					  	 	 <b>Patient Name: </b><span th:text="${patientDoctor.patient.fullName}"> </span>
					  		 </div> 
					 		  <div class="col">
					  	 	 <b>Doctor Name: </b><span th:text="${patientDoctor.doctor.username}">  </span>
					  		 </div> 
					  	 </div>
		 			 	 <div class="row">
					 	  	<div class="col">
					  	 	 <b>Appointment Id: </b><span th:text="${patientDoctor.appointmentNo}">  </span>
					  		 </div> 
					 		  <div class="col">
					  	 	 <b>Appointment Time: </b><span th:text="${patientDoctor.appointmentTime}">  </span>
					  		 </div> 
					  	 </div>
						<div class="row">
						    <div class="col">
							 
						  
						     
						      <b>Status: </b>
						        <span th:if="${patientDoctor.status == 0}" class="fa fa-close" th:text="${' Declined'}">  </span>
							 	<span th:if="${patientDoctor.status == 1}" class="fa fa-check" th:text="${' Approved'}">  </span>    
								<span th:if="${patientDoctor.status == -1}" class="fa fa-clock-o" th:text="${'  Pending for approval'}">  </span> 
						      
						      </div>
						    <div class="col">
						  
						    </div>
						   
						    <div class="col">
						    
						    </div>
						  </div>
			   		 
			 		
				<br />
		   </div>
		   </div>
